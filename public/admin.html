<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop and Shop</title>
    <!-- boostwatch CSS link  -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-2kOE+STGAkgemIkUbGtoZ8dJLqfvJ/xzRnimSkQN7viOfwRvWseF7lqcuNXmjwrL" crossorigin="anonymous">
    <!-- boostrap Javascript link -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- FontAwsome -->
<script src="https://kit.fontawesome.com/f520db768e.js" crossorigin="anonymous"></script>
<!-- google font -->
<link href="https://fonts.googleapis.com/css?family=Bellota|Indie+Flower&display=swap" rel="stylesheet">
<!-- CSS file -->
<link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./assets/img/logo.PNG" width="60" height="60" class="d-inline-block align-top" alt="">            
        </a>
        <h3 id="web_title"href="#">Welcome to Stop and Shop</h3>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="fas fa-paperclip"></span>
        </button>
      
        <div class="collapse navbar-collapse nav justify-content-end" id="navbarColor01">
          
          
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" data-toggle="modal" data-target="#modalRegisterForm" href="#">Sign-up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" data-toggle="modal" data-target="#modalLoginForm"  href="#">Login</a>
            </li>
           
          </ul>
          <button type="button" class="btn btn-secondary"><span class="fas fa-shopping-cart"></span><span class="badge badge-pill badge-warning">2</span></button>
        </div>
    </nav>

      <!-- Modal RegisterForm -->
      <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-3">
                <div class="md-form mb-5">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" id="orangeForm-name" class="form-control validate">
                  <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
                </div>
                <div class="md-form mb-5">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <input type="email" id="orangeForm-email" class="form-control validate">
                  <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
                </div>

                <div class="md-form mb-4">
                  <i class="fas fa-lock prefix grey-text"></i>
                  <input type="password" id="orangeForm-pass" class="form-control validate">
                  <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
                </div>

              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-deep-orange">Sign up</button>
              </div>
            </div>
          </div>
      </div>
      <!-- Modal LoginForm -->
        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-3">
                <div class="md-form mb-5">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <input type="email" id="defaultForm-email" class="form-control validate">
                  <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
                </div>

                <div class="md-form mb-4">
                  <i class="fas fa-lock prefix grey-text"></i>
                  <input type="password" id="defaultForm-pass" class="form-control validate">
                  <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                </div>

              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default">Login</button>
              </div>
            </div>
          </div>
        </div>

          
        <!-- Manin content -->
    <div class="container jumbotron d-flex justify-content-start  " style="margin-top: 40px;">  
        <div class="row ">
            <form action="/index/additem" method="post" id="additemForm">
            <!-- item header -->
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <label class="col-form-label col-form-label-lg" for="item-header">Item Header</label>
                    <input class="form-control form-control-lg" type="text" placeholder="Item Header" id="item-header">
                  </div>
            </div>
            <!-- item details -->
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <label class="col-form-label col-form-label-lg" for="item-details">Item Deatils</label>
                    <input class="form-control form-control-lg" type="text" placeholder="Item Deatils" id="item-details">
                  </div>
            </div>
            <!-- item price -->
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="form-group" style="width: 200px;">
                    <label class="col-form-label col-form-label-lg" for="Item-price">Item price</label>
                    <input class="form-control form-control-lg" type="number" min="1" placeholder=" $ input price" id="Item-price">
                  </div>
            </div>
              <!-- input picture -->
              <div class="col-sm-12 col-md-12 col-lg-12">
              <div class="form-group">
                <label for="input-picture">input item picture</label>
                <input type="file" class="form-control-file" id="input-picture" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
              </div>
            </div>
            <!-- item quantity -->
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="form-group" style="width: 200px;">
                    <label class="col-form-label col-form-label-lg" for="input-quantity">Item quantity</label>
                    <input class="form-control form-control-lg" type="number" min="1" placeholder="input number" id="input-quantity">
                  </div>
            </div>
        </form>
            <!-- submit button -->
            <div class="col-sm-12 col-md-12 col-lg-12">
                <button type="submit" form="additemForm" value="Submit" class="btn btn-primary btn-lg">Add to store</button>
             </div>

          
      
        </div>










        
        
    </div>
        

         
        


    
</body>
</html>
